    <md-toolbar layout="row"  class="md-whiteframe-5dp md-hue-1 toolbar-height">
        <img hide-sm hide-xs class="toolbar-logo" ng-src="images/clothboardtoolbar.svg"></img>
        <span flex></span>
        <md-input-container md-no-float class="md-block">
          <input  type="text" placeholder="Search" ng-model="searchText">
          </md-input-container>
        <md-input-container class="md-block">

        <md-button hide-xs m class="toolbar-button" aria-label="Search">
            <i class="material-icons">search</i>
        </md-button>
        <md-button hide-xs class="toolbar-button" aria-label="Notifications">
            <i class="material-icons">notifications</i>
            <span class="notifications-label">7</span>
        </md-button>
        <md-button hide-sm hide-xs class="toolbar-button" aria-label="Settings" ng-click="vm.toggleRightSidebar()">
            <i class="material-icons">menu</i>
        </md-button>
        <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menu">
            <i class="material-icons">menu</i>
        </md-button>
    </md-toolbar>

    <md-content layout="column" >
      <div layout="row" class="profile-column">
          <!--MARGIN LEFT-->
          <div flex="5" hide-xs hide-sm layout-margin></div>

          <!--Menu Toolbar area-->
          <div flex="15" flex-sm="30"hide-xs layout-margin  id="board"  class="white-background">
            <div layout="row" layout-margin>
              <img ng-src="{{avatar}}" class="avatar"></img>
              <span class="md-caption">{{usernamedisplay}}</span>
            </div>
            <md-divider></md-divider>
            <div layout="row" layout-margin class="gray-background">
              <span class="md-body-2">CLOSET({{closetnum}})</span>
            </div>
            <div layout="row" layout-margin class="simplednd">
                <div ng-include="'partials/closets.html'"></div>
            </div>  
         
            <md-divider></md-divider>
            <div layout="row" layout-margin class="gray-background">
              <span class="md-body-2" flex>CATALOGS({{catalogs.length}})</span>
            </div>
            <div layout="row" layout-margin class="simplednd">
                <div ng-include="'partials/catalogs.html'"></div>
            </div>  
          </div>
            
          <!--Drag and Drop area-->  
          <div flex="25" hide-xs hide-sm layout-margin class="simplednd white-background">
            <div layout="row" class="gray-background" >
              <span class="md-title how-align" >Drag your galleries and Drop it here!</span>
            </div>
            <div ng-include="'partials/dashboard.html'"></div>
          </div>

          <!--Content Ã¡rea to add more galleries-->
          <div flex="70" flex-xs="100" class="white-background" layout-margin style="overflow: scroll; height:100vh" >
            <md-grid-list md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3"
            md-row-height-gt-md="1:1" md-row-height="2:2" 
            md-gutter="2px" md-gutter-gt-sm="2px">
              <md-grid-tile  ng-repeat="item in models.lists.Dashboard | orderBy:'-date' | filter : searchText" ng-style="{'background': item.color}" ng-class="{'md-whiteframe-5dp': hovering}"ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
              <div layout="column">
                <div layout="row" >
                  <img ng-src="{{item.useravatar}}" class="add-gallery"></img>
                  <span class="md-caption">{{item.username}}</span>
                  <span flex></span>
                  <md-icon md-svg-src="images/add.svg" aria-label="Add" class="add-gallery" ng-click="addToCatalogs(item)"></md-icon>
                </div>
                <div layout="row">
                                  <li style="list-style-type: none;" >
                  <div class="container">
                    <div class="slider" create-slider urls='item.urls' current="current" item="item" list="models.lists.Dashboard">
                    </div>
                  </div>
                </li>
                </div>
              </div>
                <md-grid-tile-footer>
                  <h3>{{item.name}}</h3>
                </md-grid-tile-footer>
              </md-grid-tile >
          </md-grid-list>
          </div>

          <!--Margin Right-->
          <div flex="5" hide-xs hide-sm layout-margin></div>
      </div>
    </md-content>
