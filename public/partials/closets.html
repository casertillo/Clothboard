
<!-- The dnd-list directive allows to drop elements into it.
     The dropped data will be added to the referenced list -->
<ul dnd-list="models.lists.Closets"
    dnd-disable-if="models.lists.Closets == models.lists.Closets">
    <!-- The dnd-draggable directive makes an element draggable and will
         transfer the object that was assigned to it. If an element was
         dragged away, you have to remove it from the original list
         yourself using the dnd-moved attribute -->
    <li ng-repeat="item in models.lists.Closets"
        dnd-draggable="item"
        dnd-moved="list.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models.selected = item"
        ng-class="{'selected': models.selected === item}"
        ng-mouseenter="show = true" ng-mouseleave="show = false"
        dnd-external-sources="false"
    >
        <span class="md-caption closetname">{{item.name}}({{item.size}})</span>
        <md-menu ng-show="show">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="$mdOpenMenu($event)">
                <md-icon md-svg-icon="images/settings.svg"></md-icon>
            </md-button> 
            <md-menu-content width="2">
                <md-menu-item>
                    <md-button ng-click="showEdit($event)"> <span md-menu-align-target>Edit Closet</span></md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button> <span md-menu-align-target>Add picture</span></md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button> <span md-menu-align-target>Rename</span></md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button> <span md-menu-align-target>Remove closet</span></md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <div class="container" ng-if="listName == 'B'">
            <div class="slider" create-slider urls='item.urls' current="current" item="item" list="models.lists.Closets">
            </div>
        </div>
    </li>
</ul>
