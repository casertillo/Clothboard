    <md-toolbar layout="row"  class="md-whiteframe-5dp md-hue-1 toolbar-height">
        <img hide-sm hide-xs class="toolbar-logo" ng-src="images/clothboardtoolbar.svg"></img>
        <span flex></span>
        <md-input-container md-no-float class="md-block">
          <input  type="text" placeholder="Search">
          </md-input-container>
        <md-input-container class="md-block">

        <md-button hide-xs m class="toolbar-button" aria-label="Search">
            <i class="material-icons">search</i>
        </md-button>
        <md-button hide-xs class="toolbar-button" aria-label="Notifications">
            <i class="material-icons">notifications</i>
            <span class="notifications-label">7</span>
        </md-button>
        <md-button hide-sm hide-xs class="toolbar-button" aria-label="Settings" ng-click="vm.toggleRightSidebar()">
            <i class="material-icons">menu</i>
        </md-button>
        <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menu">
            <i class="material-icons">menu</i>
        </md-button>
    </md-toolbar>

    <md-content layout="column" >
      <div layout="row" class="profile-column">
          <div flex="15" flex-sm="25" hide-xs layout-margin  id="board"  class="white-background">
            <div layout="row" layout-margin>
              <md-icon md-svg-icon="{{avatar}}" class="avatar"></md-icon>
              <span class="md-caption">{{usernamedisplay}}</span>
            </div>
            <md-divider></md-divider>
            <div layout="row" layout-margin class="gray-background">
              <span class="md-body-2" >CLOSET({{closetnum}})</span>
            </div>
            <div layout="row" layout-margin class="simplednd">
                <div ng-include="'partials/simple.html'"></div>
            </div>  
         
            <md-divider></md-divider>
            <div layout="row" layout-margin class="gray-background">
              <span class="md-body-2" >CATALOGS({{catalogs.length}})</span>
            </div>
            <div layout="row" layout-margin ng-repeat="catalog in catalogs" ng-mouseenter="show = true" ng-mouseleave="show = false" layout-align="center center">
              <div layout="column" flex="50">
                <span> {{catalog.name}}({{catalog.images.length}})</span>
              </div>
              <div layout="column" flex="50">
              <md-menu>
                <md-button class="md-icon-button" aria-label="Settings" ng-click="$mdOpenMenu($event)" ng-show="show">
                  <md-icon md-svg-icon="images/settings.svg"></md-icon>
                </md-button> 
                <md-menu-content width="2">
                  <md-menu-item>
                    <md-button> <span md-menu-align-target>Remove</span></md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div>  
            </div> 
          </div>
            
          <div flex="30" flex-sm="30" hide-xs layout-margin class="simplednd white-background">
            <div layout="row" class="gray-background" >
              <span class="md-title how-align" >Drag your galleries and Drop it here!</span>
            </div>
            <div ng-include="'partials/simple2.html'"></div>
          </div>

          <div flex="45" flex-gt-sm="45" flex-xs="100" class="white-background" layout-margin>Search Grid</div>

          <div flex="10" flex-sm="0" hide-xs layout-margin></div>
      </div>
    </md-content>
